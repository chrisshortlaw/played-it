{% extends "base.html" %}

{% block content %}
<div class="tile is-ancestor">
  <div class="tile is-parent">
    {% for post in posts %}
    <div class="tile is-child box">
      <p class="title is-4">{{ post['author'] }}</p>
      <p class="content">{{ post['body'] }}</p>
    </div>
    {% endfor %}
  </div>
</div>

{% endblock %}
