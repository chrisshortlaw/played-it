{% extends 'base.html' %}

{% block content %}

  <section class="section is-medium"> 
    <div class="container">
      <div class="tile is-ancestor">
        <div class="tile is-parent">
          {% for game in games %}
          <div class="tile is-child box">
            {% for key, value in game.items() %}
              {% if key == 'title' %}
              <p class="title">
              {{ key }} : {{ value }}
              </p>
            {% elif key == 'publisher' %}
              <p class="subtitle">
              {{ key }} : {{ value }} 
              </p>
            {% else %}
          {% endif %}
          {% endfor %}
          </div>
        {% endfor%}
        </div>
      </div>
    </div>
  </section>

{% endblock %}
